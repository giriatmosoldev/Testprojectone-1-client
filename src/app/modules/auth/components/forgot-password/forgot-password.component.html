<div class="auth-form-section mt-4">
  <div class="container">
    <div class="h-100">
      <div class="auth-form">
        <div class="text-center">
          <a class="" href="javascript:void(0)">
            <img
              src="../../../../../assets/images/low-code-logo.png"
              class="main-logo"
            />
          </a>
        </div>
        <div class="mt-2">
          <h2 class="auth-form-heading text-center">Forgot Password?</h2>
          <p>
            Enter the email address associated with your account, and we'll send
            you a link to reset your password.
          </p>
          <form
            class="row"
            [formGroup]="forgotPasswordForm"
            (ngSubmit)="onSubmit()"
          >
            <div class="inputWithIcon">
              <input
                type="email"
                placeholder="Email Address"
                class="input-field-auth"
                autocomplete="email"
                formControlName="email"
              />
              <div
                [ngClass]="{
                  'validation-text':
                    isInvalidForm && formControls['email'].errors
                }"
                *ngIf="isInvalidForm && formControls['email']?.errors"
              >
                <div *ngIf="formControls?.['email']?.errors?.['required']">
                  Email is required
                </div>
                <div *ngIf="formControls?.['email']?.errors?.['pattern']">
                  Email is not valid
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-center flex-column p-0">
              <button
                class="primary-button-default w-25 mt-4 mx-auto"
                [disabled]="isLoading"
              >
                <span
                  class="spinner-border spinner-border-sm me-1"
                  *ngIf="isLoading"
                ></span>
                Submit
              </button>
              <a routerLink="/auth/login" class="mt-3 go-back">Go Back</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="login-footer">
    Copyright &copy; 2024 LowCode . All rights reserved.
  </div>
</div>
