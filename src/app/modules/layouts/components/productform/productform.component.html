<div>
  <h6 class="m-4">Productform Form</h6>
  <form class="m-2" [formGroup]="ProductForm" (ngSubmit)="ProductForm.valid && onSave()">
      <div class="form-sizing">
          
              
                  <div class="row mb-2 me-0">
                      <label class="col">name</label>
                      <div class="col p-0">
                        <input type="text" formControlName="name" class="col w-100 p-1" />
                        <div
                        class="validation-text"
                        *ngIf="ProductForm.invalid && (ProductFormControls?.['name']?.dirty || ProductFormControls?.['name']?.touched)"
                        >
                          <small
                            class="text-danger mt-1"
                            *ngIf="ProductFormControls?.['name']?.errors?.['required']"
                          >
                            Required<sup>*</sup>
                          </small>
                          <small class="text-danger mt-1"
                            *ngIf="ProductFormControls?.['name']?.errors?.['pattern']"
                          >
                            Invalid name.
                          </small>
                        </div>
                      </div>
                  </div> 
              
          
              
                  <div class="row mb-2 me-0">
                      <label class="col">price</label>
                      <div class="col p-0">
                        <input type="number" formControlName="price" class="col w-100 p-1" />
                        <div
                        class="validation-text"
                        *ngIf="ProductForm.invalid && (ProductFormControls?.['price']?.dirty || ProductFormControls?.['price']?.touched)"
                        >
                          <small
                            class="text-danger mt-1"
                            *ngIf="ProductFormControls?.['price']?.errors?.['required']"
                          >
                            Required<sup>*</sup>
                          </small>
                          <small class="text-danger mt-1"
                            *ngIf="ProductFormControls?.['price']?.errors?.['pattern']"
                          >
                            Invalid price.
                          </small>
                        </div>
                      </div>
                  </div>
              
          
              
                  <div class="row mb-2 me-0">
                    <label class="col">description</label>
                    <div class="col p-0 align-self-start">
                      <input type="checkbox" formControlName="description">
                    </div>
                  </div>
              
          
        <div class="d-flex justify-content-end mb-2">
          <button type="button" class="secondary-button-default button-min-width animated m-2">Cancel</button>
          <button type="submit" class="primary-button-default button-min-width animated m-2">Submit</button>
        </div>    
      </div>
  </form>
</div>
